<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Hojjat Hekmatipour">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
  <link rel="stylesheet" type="text/css" href="Styles/Style.css">
  <title>Weather app</title>
</head>
<body>
  <section class="loading">
    <div class="loading__item loading__item--1"></div>
    <div class="loading__item loading__item--2"></div>
    <div class="loading__item loading__item--3"></div>
  </section>
  <section class="weather">
    <div class="search-box">
      <input type="search" class="search-box__input" name="search-box" placeholder="Search . ." maxlength="25" autocomplete="off">
      <button class="search-box__button">
        <i class="search-box__icon 	fas fa-search"></i>
      </button>
    </div>
    <div class="weather-content">
      <h1 class="weather-content__location">Northampton, GB</h1>
      <h4 class="weather-content__time">Thursday 10 January 2020</h4>
      <div class="weather-content__temp">
          15Â°C
      </div>
      <div class="weather-content__status">
        <span class="weather-content__status--shape">
          <img class="weather-content__status--icon" src="Asset/Icons/sunny.svg" alt="Shape">
        </span>
        <span class="weather-content__status--value">Sunny</span>
      </div>
      <div class="weather-content__wind-speed">
        <span>Wind Speed : </span>
        <span class="weather-content__wind-speed--value">30km/h</span>
      </div>
    </div>
  </section>
  <script type="application/javascript" src="Scripts/Sweet-Alert.js" defer></script>
  <script type="application/javascript" src="Scripts/Script.js" defer></script>
</body>
</html>
